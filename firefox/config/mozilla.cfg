//
// firefox configuration
pref("browser.bookmarks.restore_default_bookmarks", false)

// search region & geolocalization
lockPref("browser.search.countryCode", "UK")
lockPref("browser.search.region", "UK")
lockPref("browser.search.suggest.enabled", false)
lockPref("browser.search.update", false)

// autocompletion and privacy
pref("browser.urlbar.autocomplete.enabled", false)
pref("browser.urlbar.suggest.bookmark", false)
pref("browser.urlbar.suggest.history", false)
pref("browser.urlbar.suggest.openpage", false)

// health report
pref("datareporting.healthreport.uploadEnabled", false)

// privacy opts
pref("privacy.cpd.offlineApps", true)
pref("privacy.cpd.siteSettings", true)
pref("privacy.sanitize.timeSpan", 0)

// set about string
lockPref("distribution.about", "Firefox in a box.")
lockPref("distribution.id", "Docker")
lockPref("distribution.version", "0.1")


